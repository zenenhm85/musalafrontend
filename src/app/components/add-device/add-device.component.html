<div
  [id]="idModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  style="display: none"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Adding Device</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          Ã—
        </button>
      </div>
      <div class="modal-body">
        <form autocomplete="off" [formGroup]="registerForm">
          <div class="form-group">
            <label for="recipient-name" class="control-label">UID:</label>
            <input type="text" class="form-control" formControlName="uid" />
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Vendor:</label>
            <input type="text" class="form-control" formControlName="vendor" />
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Date:</label>
            <input type="date" class="form-control" formControlName="date" />
          </div>
        </form>
        <div >
          <p *ngIf="invalidFields('uid')">
            * UID is require between 0 and 9
          </p>
          <p *ngIf="invalidFields('vendor')">* Vendor must be longer than 1 character</p>
          <p *ngIf="invalidFields('date')">
            * Date is require
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          [disabled]="registerForm.invalid"
          class="btn btn-success waves-effect waves-light"
          (click)="saveDevice()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
